<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Busters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS</h1>
        <button class="btn test-skills" onclick="window.location.href='css_quizz.html'">TEST YOUR SKILLS</button>
        <select class="dropdown" id="channelDropdown">
            <option selected disabled>BEST PREFERRED YOUTUBE CHANNELS</option>
            <option value="https://www.youtube.com/watch?v=UB1O30fR-EE&list=PLillGF-RfqbZTASqIqdvm1R5mLrQq79CU">Traversy Media</option>
            <option value="https://www.youtube.com/watch?v=I9XRrlOOazo&list=PL4cUxeGkcC9gQeDH6xYhmO-db2mhoTSrT">Net Ninja</option>
            <option value="https://www.youtube.com/watch?v=1PnVor36_40&list=PLZlA0Gpn_vH9D0J0Mtp6lIiD_8046k3si">Web Dev Simplified</option>
            <!-- Add more options with appropriate URLs -->
        </select>
    </div>
    <script>
        // JavaScript to handle redirection
        const dropdown = document.getElementById('channelDropdown');

        dropdown.addEventListener('change', function () {
            const selectedValue = this.value;
            if (selectedValue) {
                window.location.href = selectedValue; // Redirects to the selected YouTube channel
            }
        });
    </script>
</body>
</html>
