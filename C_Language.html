<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Busters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>C LANGUAGE</h1>
        <button class="btn test-skills" onclick="window.location.href='c_quizz.html'">TEST YOUR SKILLS</button>   
        <select class="dropdown" id="channelDropdown">
            <option selected disabled>BEST PREFERRED YOUTUBE CHANNELS</option>
            <option value="https://www.youtube.com/watch?v=7Dh73z3icd8&list=PLu0W_9lII9aiXlHcLx-mDH1Qul38wD3aR">Code With Hary</option>
            <option value="https://www.youtube.com/watch?v=vl794HKeXug">kodeGod</option>
            <option value="https://www.youtube.com/watch?v=CCZE4zuOwZM&list=PLS1QulWo1RIZlA5oGczk8kY7Eenytc33s">Programming Knowledge</option>
            <!-- Add more options with appropriate URLs -->
        </select>
    </div>
    <script>
        // JavaScript to handle redirection
        const dropdown = document.getElementById('channelDropdown');

        dropdown.addEventListener('change', function () {
            const selectedValue = this.value;
            if (selectedValue) {
                window.location.href = selectedValue; // Redirects to the selected YouTube channel
            }
        });
    </script>
</body>
</html>
