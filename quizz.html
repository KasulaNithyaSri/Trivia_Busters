    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#253f4b;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
            overflow: auto;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: flex-start;
            padding: 10px 20px;
            position: relative;
        }
        .icon {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 15px;
            left: 40px;
            border-radius: 30px;
        }
        h1 {
            color: #f3f2f6d6;
            font-size: 3vw;
            margin-left: 70px;
            text-align: center;
            flex-grow: 1;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            width: 100%;
            max-width: 150px;
            aspect-ratio: 1/1;
            background-color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            overflow: hidden;
            cursor: pointer; 
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .box{
            width: 90%;
            height: 20px;
            border: 0px solid #f2f6f2e7;
            border-radius: 5px;
            margin-top: 8px;
            resize: none;
            padding: 5px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            background-color: #54d07b;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 7vw;
            }
            .icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    
</head>
